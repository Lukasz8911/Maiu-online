<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Maiu Online</title>
  </head>
  <body>
    <nav>
      <img src="logo.png" class="logo" />
      <ul class="nav">
        <li class="home">Home</li>
        <li class="about">About</li>
        <li class="classes">Classes</li>
        <li class="gallery">Gallery</li>
      </ul>
    </nav>
  
    <main>
      <div id="home">
        <h2>Home</h2>
            <section class="tryasguest">
                <h3>Try as a guest!</h3>    
            </section>
            <section class="user">
                <div class="user-login">
                
                <button>Play!</button>
                <br />
                <p>Current user</p>
                <label for="uname"><b>Username</b></b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <br><label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter password" name="psw" required>

                <br><button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
                </div>
            </section>
            <section class="create-account">
                <h3>Create account:</h3>
                <p>Please fill  in this form to create an account.</p>
                <br><label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label></label>


                

             </section>

      </div>
    </main>
  </body>
</html>
